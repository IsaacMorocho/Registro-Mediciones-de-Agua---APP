<ion-header>
  <ion-toolbar>
    <ion-title>Acceso Denegado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-card class="ion-margin-top">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="lock-closed-outline" size="large" color="warning"></ion-icon>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text>
        <h2>Acceso Denegado</h2>
        <p>No tienes permiso para acceder a esta sección de la aplicación.</p>
        <p>Por favor contacta al administrador si crees que esto es un error.</p>
      </ion-text>
      <ion-button expand="block" color="primary" class="ion-margin-top" (click)="logout()">
        Volver a Iniciar Sesión
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
